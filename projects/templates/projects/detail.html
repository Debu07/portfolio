{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'projects/default.css' %}">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <title>Project Detail</title>
</head>
<body>

    <div style="width: 100%;" class="main-container">
        <div class="nav-wrapper">
            <div class="dots-wrapper">
              <div id="dot-red" class="browser-dot"></div>
              <div id="dot-yellow" class="browser-dot"></div>
              <div id="dot-green" class="browser-dot"></div>
            </div>
            <ul id="navigation">
              <li><a href="{% url 'projects:home' %}">Back</a></li>
            </ul>
          </div>
          <div class="main-container">
            <br>
              
            <div class="img-container">
              <img src="{{ detail.imageone.url }}">
              <img src="{{ detail.imagetwo.url }}">
            </div>
            <br> <br> <br>
            <div class="s2" style="padding: 40px; margin-top: auto;">
            <h3 style="text-align: center;">{{detail.title}}</h3>
            <p> {{ detail.description }}</p>
        
            <h5>Technologies:</h5>
            <p> {{ detail.technologies|safe}}</p>
            <h5 style="text-align: center;"><a href="{{ detail.url }}" target="_blank">Check it Out.</a></h5>
            <br><br><br>
            <br>
          </div>
        </div>
    </div>
    
</body>
</html>
